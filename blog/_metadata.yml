# Date format
date-format: "dddd, MMMM D, YYYY"

# Enable banner style title blocks
title-block-banner: "#170C3A"

# Add blog-post class to the banner header area
format: 
  html:
    code-tools: true
    comments:
      giscus: 
        repo: kulbhushanchand/kulbhushanchand.github.io
        category: Blog comments
#        category-id: 
        mapping: pathname
    quarto-template-params:
      banner-header-class: "blog-post"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

freeze: true

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Kulbhushan Chand
    url: https://kulbhushanchand.github.io/
    orcid: 0000-0001-6502-0748
